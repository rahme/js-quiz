<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Time!</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- View Highscore and Time Countdown-->
    <div class="container mycon1 border border-dark rounded">
        <div class="row myrow1">
            <div class="col d-flex justify-content-start mycol1">
                <h6 id="highscores">View Highscores</h6>
            </div>
            <div class="col d-flex justify-content-end mycol1">
                <h6 id="time">Time: <span id="countdown">30</span></h6>
            </div>
        </div>
    </div>
    <!-- MainBody -->
    <div class="container mycon2 border border-dark rounded">
        <div class="row justify-content-center myrow2">
            <div class="col-md-6 d-flex justify-content-center mycol2">
                <h3 id="title">Coding Quiz Challenge</h3>
            </div>
        </div>
        <div id="mainbody" class="row justify-content-center">
            <div class="col-md-8 d-flex justify-content-center">
                <p id="body">Welcome to the JS Code Quiz Challenge! When you're ready press start and answer as many question as possible within 30 seconds.
                    If you get a question wrong, the time will go down by 5 seconds. Good luck!
                </p>
            </div>
        </div>
        <div id="qButtons" class="row justify-content-center">
            <button hidden id="q1" type="button" class="btn btn-dark">Place Holder</button>
        </div>
        <div id="qButtons" class="row justify-content-center">
            <button hidden id="q2" type="button" class="btn btn-dark">Place Holder</button>
        </div>
        <div id="qButtons" class="row justify-content-center">
            <button hidden id="q3" type="button" class="btn btn-dark">Place Holder</button>
        </div>
        <div id="qButtons" class="row justify-content-center">
            <button hidden id="q4" type="button" class="btn btn-dark">Place Holder</button>
        </div>
        <div id="entBtn" class="row myrow2 justify-content-center">
            <div class="col mycol2 d-flex justify-content-center">
                <button id="startBtn" type="button" class="btn btn-dark">Start</button>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
